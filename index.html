
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на уровень русского языка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .question {
            margin-bottom: 15px;
            display: none;
        }
        .answers {
            margin-left: 20px;
        }
        .answers label {
            display: block;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #2c3e50;
            background-color: #ecf0f1;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Тест на определение уровня русского языка</h1>
    <form id="quiz-form">
        <div id="questions">
            <!-- Вопросы будут добавлены через JavaScript -->
        </div>
        <div id="controls" style="text-align: center;">
            <button type="button" onclick="showNextQuestion()">Следующий вопрос</button>
            <button type="button" onclick="calculateResult()" style="display: none;">Завершить тест</button>
        </div>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const questions = [
            // A1 (1-5)
            { question: "Какое слово обозначает предмет мебели?", answers: ["окно", "стол", "собака", "река", "bilmirəm"], correct: 1 },
            { question: "Как правильно написать: 'Я ___ в школе.'?", answers: ["учусь", "учит", "учите", "учился", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает время суток?", answers: ["ночь", "дерево", "вода", "книга", "bilmirəm"], correct: 0 },
            { question: "Какой цвет является основным?", answers: ["красный", "зимний", "горячий", "осенний", "bilmirəm"], correct: 0 },
            { question: "Как перевести 'книга' на азербайджанский язык?", answers: ["qələm", "dəftər", "kitab", "saat", "bilmirəm"], correct: 2 },
            // A2 (6-10)
            { question: "Как перевести 'я иду в магазин' на азербайджанский язык?", answers: ["Mən mağazaya gedirəm.", "Mən evə gedirəm.", "Mən məktəbə gedirəm.", "Mən bağa gedirəm.", "bilmirəm"], correct: 0 },
            { question: "Как правильно сказать: 'Вечером мы часто ______ фильм.'?", answers: ["смотрим", "смотрел", "смотрю", "смотреть", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает транспорт?", answers: ["автобус", "книга", "яблоко", "дерево", "bilmirəm"], correct: 0 },
            { question: "Какой падеж отвечает на вопрос 'кого?'?", answers: ["родительный", "винительный", "творительный", "предложный", "bilmirəm"], correct: 1 },
            { question: "Какое предложение правильное?", answers: ["Я читаю книгу.", "Я читает книгу.", "Я читал книга.", "Я читаете книгу.", "bilmirəm"], correct: 0 },
            // B1 (11-15)
            { question: "Какой глагол стоит в прошедшем времени?", answers: ["читал", "читаю", "читать", "буду читать", "bilmirəm"], correct: 0 },
            { question: "Как правильно перевести 'мы играем в футбол'?", answers: ["Biz futbol oynayırıq.", "Biz futbol oxuyuruq.", "Biz futbol gəlirik.", "Biz futbol yazırıq.", "bilmirəm"], correct: 0 },
            { question: "Какое слово является синонимом к слову 'большой'?", answers: ["огромный", "маленький", "лёгкий", "синий", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает профессию?", answers: ["учитель", "книга", "яблоко", "вода", "bilmirəm"], correct: 0 },
            { question: "Как перевести 'сегодня тепло' на азербайджанский язык?", answers: ["Bu gün isti havadır.", "Bu gün soyuqdur.", "Bu gün yağış yağır.", "Bu gün çox küləkdir.", "bilmirəm"], correct: 0 },
            // B2 (16-20)
            { question: "Какое предложение является вопросительным?", answers: ["Ты идёшь в школу?", "Я читаю книгу.", "Мы будем гулять.", "Они смотрели фильм.", "bilmirəm"], correct: 0 },
            { question: "Как правильно перевести 'завтра я буду работать'?", answers: ["Sabah mən işləyəcəyəm.", "Sabah mən oxuyacağam.", "Sabah mən gələcəyəm.", "Sabah mən dinləyəcəyəm.", "bilmirəm"], correct: 0 },
            { question: "Какое слово является антонимом к слову 'быстрый'?", answers: ["медленный", "тяжёлый", "лёгкий", "светлый", "bilmirəm"], correct: 0 },
            { question: "Какое из предложений в будущем времени?", answers: ["Я пойду домой.", "Я иду домой.", "Я шёл домой.", "Я пришёл домой.", "bilmirəm"], correct: 0 },
            { question: "Как перевести 'зимой холодно' на азербайджанский язык?", answers: ["Qışda soyuqdur.", "Qışda yağış yağır.", "Yayda soyuqdur.", "Payızda soyuqdur.", "bilmirəm"], correct: 0 },
            // C1 (21-25)
            { question: "Какой стиль речи используется в научной статье?", answers: ["научный", "разговорный", "официальный", "художественный", "bilmirəm"], correct: 0 },
            { question: "Какое слово является синонимом к слову 'правда'?", answers: ["истина", "ложь", "сомнение", "неправда", "bilmirəm"], correct: 0 },
            { question: "Какой термин обозначает науку о языке?", answers: ["лингвистика", "биология", "философия", "математика", "bilmirəm"], correct: 0 },
            { question: "Какое слово является антонимом к слову 'счастье'?", answers: ["горе", "радость", "смех", "удовольствие", "bilmirəm"], correct: 0 },
            { question: "Какое из предложений выражает условие?", answers: ["Если будет дождь, я возьму зонт.", "Я пойду в магазин.", "Я читаю книгу.", "На улице идёт дождь.", "bilmirəm"], correct: 0 },
            // C2 (26-30)
            { question: "Какой стиль речи используется в законе?", answers: ["официально-деловой", "научный", "разговорный", "художественный", "bilmirəm"], correct: 0 },
            { question: "Какое слово является синонимом к слову 'вечный'?", answers: ["бесконечный", "временный", "краткий", "мимолётный", "bilmirəm"], correct: 0 },
            { question: "Какое предложение является сослагательным?", answers: ["Если бы я знал, я бы пришёл.", "Я иду домой.", "Завтра будет дождь.", "Сегодня тепло.", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает философское понятие?", answers: ["бытие", "окно", "дерево", "река", "bilmirəm"], correct: 0 },
            { question: "Как перевести 'на улице идёт дождь'?", answers: ["Çöldə yağış yağır.", "Çöldə külək əsir.", "Çöldə günəş var.", "Çöldə hava soyuqdur.", "bilmirəm"], correct: 0 }
        ];

        let currentQuestion = 0;
        const totalQuestions = questions.length;

        const questionContainer = document.getElementById('questions');
        const nextButton = document.querySelector('#controls button:first-child');
        const finishButton = document.querySelector('#controls button:last-child');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

            const answersDiv = document.createElement('div');
            answersDiv.classList.add('answers');
            
            q.answers.forEach((answer, i) => {
                const id = `q${index}-a${i}`;
                answersDiv.innerHTML += `
                    <label>
                        <input type="radio" name="q${index}" value="${i}" id="${id}">
                        ${answer}
                    </label>`;
            });
            
            questionDiv.appendChild(answersDiv);
            questionContainer.appendChild(questionDiv);
        });

        function showNextQuestion() {
            if (currentQuestion > 0) {
                const selected = document.querySelector(`input[name="q${currentQuestion - 1}"]:checked`);
                if (!selected) {
                    alert("Выберите вариант ответа, прежде чем продолжить!");
                    return;
                }
            }

            const allQuestions = document.querySelectorAll('.question');
            if (currentQuestion < totalQuestions) {
                if (currentQuestion > 0) allQuestions[currentQuestion - 1].style.display = 'none';
                allQuestions[currentQuestion].style.display = 'block';
                currentQuestion++;
            }

            if (currentQuestion === totalQuestions) {
                nextButton.style.display = 'none';
                finishButton.style.display = 'inline-block';
            }
        }

        function calculateResult() {
            let correctAnswers = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    correctAnswers++;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (correctAnswers <= 5) resultDiv.textContent = `Səviyyəniz: A1 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;
            else if (correctAnswers <= 10) resultDiv.textContent = `Səviyyəniz: A2 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;
            else if (correctAnswers <= 15) resultDiv.textContent = `Səviyyəniz: B1 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;
            else if (correctAnswers <= 20) resultDiv.textContent = `Səviyyəniz: B2 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;
            else if (correctAnswers <= 25) resultDiv.textContent = `Səviyyəniz: C1 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;
            else resultDiv.textContent = `Səviyyəniz: C2 (${correctAnswers}/30 doğru). Ulduz Qasımova - Rus dilini mənimlə örgən.`;

            document.getElementById('quiz-form').style.display = 'none';
        }

        showNextQuestion();
    </script>
</body>
</html>
