
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на уровень русского языка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .question {
            margin-bottom: 15px;
            display: none;
        }
        .answers {
            margin-left: 20px;
        }
        .answers label {
            display: block;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #2c3e50;
            background-color: #ecf0f1;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Тест на определение уровня русского языка</h1>
    <form id="quiz-form">
        <div id="questions">
            <!-- Вопросы будут добавлены через JavaScript -->
        </div>
        <div id="controls" style="text-align: center;">
            <button type="button" onclick="showNextQuestion()">Следующий вопрос</button>
            <button type="button" onclick="calculateResult()" style="display: none;">Завершить тест</button>
        </div>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const questions = [
            // A1 (1-5)
            { question: "Как переводится слово 'дом'?", answers: ["car", "house", "book", "tree", "bilmirəm"], correct: 1 },
            { question: "Какой цвет является основным?", answers: ["красный", "зелёный", "жёлтый", "чёрный", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает животное?", answers: ["собака", "стол", "яблоко", "книга", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает время суток?", answers: ["утро", "яблоко", "стол", "окно", "bilmirəm"], correct: 0 },
            { question: "Как называется предмет, на котором сидят?", answers: ["стул", "лампа", "пол", "телефон", "bilmirəm"], correct: 0 },
            // A2 (6-10)
            { question: "Как пишется слово 'здравствуйте'?", answers: ["здр", "здравствуйте", "здрвстите", "здрвствуйте", "bilmirəm"], correct: 1 },
            { question: "Как переводится слово 'книга'?", answers: ["book", "lamp", "window", "door", "bilmirəm"], correct: 0 },
            { question: "Как правильно завершить предложение: 'Я люблю читать ______'?", answers: ["книги", "машины", "стены", "дороги", "bilmirəm"], correct: 0 },
            { question: "Какое из слов обозначает человека?", answers: ["учитель", "дерево", "стол", "река", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает еду?", answers: ["хлеб", "стул", "яблоко", "книга", "bilmirəm"], correct: 0 },
            // B1 (11-15)
            { question: "Какое из слов обозначает транспорт?", answers: ["автобус", "дерево", "окно", "яблоко", "bilmirəm"], correct: 0 },
            { question: "Какое слово является прилагательным?", answers: ["красивый", "идти", "машина", "дерево", "bilmirəm"], correct: 0 },
            { question: "Какое слово является антонимом к слову 'холодно'?", answers: ["жарко", "лето", "мороз", "снег", "bilmirəm"], correct: 0 },
            { question: "Какое из слов является глаголом?", answers: ["читать", "дерево", "зима", "стол", "bilmirəm"], correct: 0 },
            { question: "Какое из предложений является правильным?", answers: ["Я иду домой.", "Он читает книга.", "Мы иду в парк.", "Ты будет гулять.", "bilmirəm"], correct: 0 },
            // B2 (16-20)
            { question: "Какое из предложений является в будущем времени?", answers: ["Я буду читать.", "Я читал книгу.", "Я читаю книгу.", "Я прочитал книгу.", "bilmirəm"], correct: 0 },
            { question: "Как переводится слово 'важный'?", answers: ["important", "fast", "strong", "big", "bilmirəm"], correct: 0 },
            { question: "Какое слово является синонимом к слову 'большой'?", answers: ["огромный", "маленький", "красивый", "важный", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает профессию?", answers: ["врач", "окно", "река", "яблоко", "bilmirəm"], correct: 0 },
            { question: "Какое из слов связано с кухней?", answers: ["холодильник", "кровать", "диван", "окно", "bilmirəm"], correct: 0 },
            // C1 (21-25)
            { question: "Какое слово обозначает инструмент?", answers: ["молоток", "дерево", "ручка", "стол", "bilmirəm"], correct: 0 },
            { question: "Какое слово является синонимом к слову 'надежда'?", answers: ["ожидание", "страх", "потеря", "радость", "bilmirəm"], correct: 0 },
            { question: "Как правильно завершить: 'Если бы я был богатым, я бы ______ мир'.", answers: ["объехал", "поехал", "купил", "смотрел", "bilmirəm"], correct: 0 },
            { question: "Какой падеж отвечает на вопрос 'кого?'?", answers: ["родительный", "именительный", "винительный", "творительный", "bilmirəm"], correct: 0 },
            { question: "Какое предложение выражает сомнение?", answers: ["Возможно, завтра пойдёт дождь.", "Я уверен, что будет солнце.", "Сегодня отличная погода.", "На улице тепло.", "bilmirəm"], correct: 0 },
            // C2 (26-30)
            { question: "Какое слово является синонимом к слову 'непреложный'?", answers: ["незыблемый", "изменчивый", "гибкий", "ломкий", "bilmirəm"], correct: 0 },
            { question: "Какое слово обозначает философское понятие?", answers: ["бытие", "река", "дерево", "окно", "bilmirəm"], correct: 0 },
            { question: "Какой термин используется для обозначения науки о языке?", answers: ["лингвистика", "биология", "физика", "география", "bilmirəm"], correct: 0 },
            { question: "Какой стиль речи используется в официальных документах?", answers: ["официально-деловой", "разговорный", "научный", "художественный", "bilmirəm"], correct: 0 },
            { question: "Как правильно сказать: 'Этот вопрос обсуждается ______.'?", answers: ["на собрании", "вчера", "завтра", "в прошлый раз", "bilmirəm"], correct: 0 }
        ];

        let currentQuestion = 0;
        const totalQuestions = questions.length;

        const questionContainer = document.getElementById('questions');
        const nextButton = document.querySelector('#controls button:first-child');
        const finishButton = document.querySelector('#controls button:last-child');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

            const answersDiv = document.createElement('div');
            answersDiv.classList.add('answers');
            
            q.answers.forEach((answer, i) => {
                const id = `q${index}-a${i}`;
                answersDiv.innerHTML += `
                    <label>
                        <input type="radio" name="q${index}" value="${i}" id="${id}">
                        ${answer}
                    </label>`;
            });
            
            questionDiv.appendChild(answersDiv);
            questionContainer.appendChild(questionDiv);
        });

        function showNextQuestion() {
            if (currentQuestion > 0) {
                const selected = document.querySelector(`input[name="q${currentQuestion - 1}"]:checked`);
                if (!selected) {
                    alert("Выберите вариант ответа, прежде чем продолжить!");
                    return;
                }
            }

            const allQuestions = document.querySelectorAll('.question');
            if (currentQuestion < totalQuestions) {
                if (currentQuestion > 0) allQuestions[currentQuestion - 1].style.display = 'none';
                allQuestions[currentQuestion].style.display = 'block';
                currentQuestion++;
            }

            if (currentQuestion === totalQuestions) {
                nextButton.style.display = 'none';
                finishButton.style.display = 'inline-block';
            }
        }

        function calculateResult() {
            let correctAnswers = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    correctAnswers++;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (correctAnswers <= 5) resultDiv.textContent = `Ваш уровень: A1 (${correctAnswers}/30 правильных)`;
            else if (correctAnswers <= 10) resultDiv.textContent = `Ваш уровень: A2 (${correctAnswers}/30 правильных)`;
            else if (correctAnswers <= 15) resultDiv.textContent = `Ваш уровень: B1 (${correctAnswers}/30 правильных)`;
            else if (correctAnswers <= 20) resultDiv.textContent = `Ваш уровень: B2 (${correctAnswers}/30 правильных)`;
            else if (correctAnswers <= 25) resultDiv.textContent = `Ваш уровень: C1 (${correctAnswers}/30 правильных)`;
            else resultDiv.textContent = `Ваш уровень: C2 (${correctAnswers}/30 правильных)`;

            document.getElementById('quiz-form').style.display = 'none';
        }

        showNextQuestion(); // Показываем первый вопрос
    </script>
</body>
</html>
